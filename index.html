<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1b2a;
    }
    .card {
      background: #014421;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      color: white;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #qrcode {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Generate Attendance QR</h2>
    <input type="text" id="student_id" placeholder="Student ID">
    <input type="text" id="student_name" placeholder="Full Name">
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQR() {
      const id = document.getElementById("student_id").value.trim();
      const name = document.getElementById("student_name").value.trim();
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";

      if (id && name) {
        // Java Servlet endpoint
        const url = "http://localhost:8080/AttendanceSystem/attendance"
                    + "?id=" + encodeURIComponent(id)
                    + "&name=" + encodeURIComponent(name);

        new QRCode(qrContainer, {
          text: url,
          width: 220,
          height: 220
        });

        console.log("Generated QR URL:", url);
      } else {
        alert("Please enter both Student ID and Name!");
      }
    }
  </script>
</body>
</html>
